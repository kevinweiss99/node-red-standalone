<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Content</title>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        #content { font-size: 2em; color: #333; }
    </style>
</head>
<body>
    <h1>Live Content Feed</h1>
    <div id="content">Waiting for content...</div>

    <script>
        const socket = io("http://172.30.36.198:5001");
        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('new_content', data => {
            document.getElementById('content').innerText = data.content;
        });
    </script>
</body>
</html>
