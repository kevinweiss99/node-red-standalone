<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        #content { font-size: 2em; color: #333; }
    </style>
</head>
<body>
    <h1>Live Slide Viewer</h1>
    <img id="slide" src="" alt="Waiting for slide...">

    <script>
        const socket = io("http://172.30.36.198:5001");
        socket.on("/robot/presentation/show_slide", data => {
            console.log("Received slide URL:", data.url);
            const slide = document.getElementById("slide");
            slide.src = data.url;  // Update image
        });
    </script>
</body>
</html>
